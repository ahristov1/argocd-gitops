name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  IMAGE_NAME: devops-demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: .*|image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" kustomize/k8s/nginx/deployment.yaml
      
      - name: Commit and push updated manifest
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add kustomize/k8s/nginx/deployment.yaml
          git diff --staged --quiet || git commit -m "Update image to ${{ github.sha }}"
          git push
